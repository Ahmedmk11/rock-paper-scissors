<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="scripts/script.js" defer></script>
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Janken!</title>
    </head>
    <body>
        
        <header>
            <h1>Janken</h1>
        </header>

        <div id="container-main">
            <div id="start" style="display:block">
                <a href="#" onclick="mainGame()">Start Game</a>
            </div>

            <div id="vs-container" style="display:none">
                <img class="vs" src="images/rohan.jpg">
                <img class="vs" src="images/ken.jpg">
            </div>

            <div id="game-screen" style="display:none">
                <div id="results-container">
                    <div id="resultsR"></div>
                    
                    
                    <div id="both-results">
                        <div id="parent">
                            <div id="player-res">
                                <div id="resultsP"></div>
                            </div>
                        </div>
                        <div id="computer-res">
                            <div id="resultsC"></div>
                        </div>
                    </div>
                    <div id="moves-wrapper">
                        <div id="left"></div>
                        <div id="right"></div>
                    </div>

                    <div id="resultsA"></div>


                </div>

                
                
                <div id="selections-container">
                    <button id="Rock" class="buttons"><strong>Rock</strong></button>
                    <button id="Paper" class="buttons"><strong>Paper</strong></button>
                    <button id="Scissors" class="buttons"><strong>Scissors</strong></button>
                </div>
            </div>
    
            <div id="game-over" style="display:none">
                <div id="final-container"></div>
                <a href="#" onclick="mainGame()">Start Game</a>
            </div>
        </div>
    </body>
</html>
